---
language: ruby
rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3
  - jruby-19mode
  - ruby-head
  - jruby-head
bundler_args: -j4
before_install:
  - gem update --system
  - gem --version
  - gem install bundler --pre
script: bundle exec rake spec
matrix:
  allow_failures:
    -
      rvm:
        - ruby-head
        - jruby-head
