---
language: ruby
rvm:
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - ruby-head
  - jruby-head
bundler_args: -j4
before_install:
  - gem update --system
  - gem --version
  - gem install bundler --pre
script: bundle exec rake spec
matrix:
  allow_failures:
    -
      rvm:
        - ruby-head
        - jruby-head
