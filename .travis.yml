---
sudo: false
cache:
  directories:
    - vendor/bundle
language: ruby
rvm:
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - ruby-head
  - jruby-head
bundler_args: -j4
before_install:
  - gem update --system
  - gem --version
  - gem install bundler --pre
script: bundle exec rake spec
matrix:
  allow_failures:
    -
      rvm:
        - ruby-head
        - jruby-head
